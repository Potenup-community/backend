apiVersion: v1
kind: ConfigMap
metadata:
  name: community-gateway-nginx-conf
  namespace: community
data:
  nginx.conf: |
    worker_processes  1;

    events { worker_connections  1024; }

    http {
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;

      # --- "같은 요청정보" 정의 ---
      # 클라이언트 IP + HTTP Method + URI 기준으로 제한
      # (body까지 포함한 "완전 동일 요청"은 Nginx 단독으론 어려움. 보통 이 정도면 충분함)
      limit_req_zone $binary_remote_addr$request_method$uri zone=dedup:10m rate=30r/m;

      # 2초 안에 재요청이면 429로 거절
      limit_req_status 429;

      upstream community_be_active {
        # active service로 고정 라우팅
        server community-be-active.community.svc.cluster.local:80;
        keepalive 32;
      }

      server {
        listen 80;

        location / {
          # 첫 요청 통과, 2초 내 동일 키 요청은 거절
          limit_req zone=dedup burst=1 nodelay;

          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;

          proxy_connect_timeout 3s;
          proxy_read_timeout 60s;

          proxy_pass http://community_be_active;
        }
      }
    }
