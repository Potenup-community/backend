server:
  port: 8080

spring:
  application:
    name: depth-api
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${EMAIL_ACCOUNT}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: ${MAIL_TIMEOUT}
          timeout: ${MAIL_TIMEOUT}
          writetimeout: ${MAIL_TIMEOUT}
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO} #TODO validate로 바꾸기
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: ${BATCH_SIZE}
    database-platform: org.hibernate.dialect.MySQLDialect

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

# Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  info:
    title: 'Wanted Ground 커뮤니티 API'
    version: 'v1.0.0'

jwt:
  secret: ${JWT_SECRET_TOKEN}
  expiration-ms: ${ACCESS_TOKEN_EXPIRED}
  refresh-expiration-ms: ${REFRESH_TOKEN_EXPIRED}
  refresh-hash-secret: ${REFRESH_TOKEN_HASH}

google:
  auth:
    client-id: ${GOOGLE_CLIENT_KEY}

app:
  frontend-url: ${FRONTEND_URL}
  upload:
    local-dir: ${LOCAL_UPLOAD_DIR}
    public-base-path: ${PUBLIC_BASE_PATH}
    max-image-bytes: ${MAX_IMAGE_BYTE}
    max-gif-bytes: ${MAX_GIF_BYTES}
    allowed-mime-types: ${ALLOWED_MIME_TYPES}
    cache-period: ${CACHE_PERIOD}
    base-url: ${BASE_URL}
  profile:
    local-dir: ${LOCAL_PROFILE_DIR}
    webPathPrefix: ${PUBLIC_PROFILE_PATH}
    maxBytes: ${PROFILE_MAX_BYTE}
    allowedExts: ${ALLOWED_EXTENSIONS}
    base-url: ${BASE_URL}
  item:
    local-dir: ${LOCAL_ITEM_DIR:C:\depth\uploads\item}
    webPathPrefix: ${PUBLIC_ITEM_PATH:/images/items}
    maxBytes: ${ITEM_MAX_BYTE}
    allowedExts: ${ALLOWED_ITEM_EXTENSIONS}
    base-url: ${BASE_URL}

# 슬랙 알림 웹 훅 설정
slack:
  webhook:
    general-url: ${SLACK_WEBHOOK_GENERAL_URL_TEST}
    study-url: ${SLACK_WEBHOOK_STUDY_URL_TEST}

management:
  server:
    # 포트 인바운드 규칙 반드시 제한할 것
    port: 9091
  endpoints:
    web:
      base-path: ${ACTUATOR_BASE_PATH}
      exposure:
        include: health, info, prometheus, metrics, loggers
  endpoint:
    health:
      show-details: never
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0
